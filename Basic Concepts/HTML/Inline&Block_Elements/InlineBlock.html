<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inline and Block elements</title>
</head>
<body>
    <p style="border: 2px solid rgb(209, 119, 187);">this is a paragraph</p>
    <br><br>
    <strong style="border: 2px solid red;">this is a strong tag</strong>
    <br><br>
     <a style="border: 2px solid blue;">this is a anchor</a>
     <br><br>
    <span style="border: 2px solid rgb(15, 238, 219);">this is a span</span>
    <br><br><br>
    <span style="border: 2px solid red;">this is also a span</span>
    <br>
    <br>
    <li style="border: 2px solid rgb(181, 214, 90);">this is a li</li>
    <br>
    <br>
    <em style="border: 2px solid rgb(37, 31, 85);">this is a em</em>
    <br>
    <br>
    <div style="border: 2px solid rgb(23, 190, 17);">this is a div</div>
    <br>
    <br>
    <img style="border: 2px solid rgb(150, 17, 184);" alt="image not found">
    
    
    
    

    <!-- li, em, div, img -->
</body>
</html>
